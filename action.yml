name: 'AutomagicWP'
description: 'Deploy a WordPress plugin to AutomagicWP'
author: 'AutomagicWP'

branding:
  icon: 'rocket'
  color: 'red'

inputs:
  api-key:
    description: 'AutomagicWP API key'
    required: true
  plugin-id:
    description: 'AutomagicWP plugin ID'
    required: true
  zip-path:
    description: 'Path to the built plugin zip file'
    required: true

outputs:
  version:
    description: 'Deployed plugin version'
  id:
    description: 'New plugin version ID'

runs:
  using: 'node20'
  main: 'dist/index.js'
